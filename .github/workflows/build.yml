name: Build
on:
  push:
    branches:
      - main
    paths:
      - '!**.rst'
      - '!**.md'
      - '!**.gitignore'
      - 'Dockerfile'
  pull_request:
    paths:
      - '!**.rst'
      - '!**.md'
      - '!**.gitignore'
      - 'Dockerfile'

jobs:
  build:
    name: Build docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Git branch name
        id: git-branch-name
        uses: EthanSK/git-branch-name-action@v1

      - name: Get specific changed files
        id: changed-files-specific
        uses: tj-actions/changed-files@v10.1
        with:
          files: |
            Dockerfile
            groups.txt
            rulesets.txt

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: If any of the listed files above change, build base image
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/subconverter:latest . || exit 1

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/subconverter:latest
